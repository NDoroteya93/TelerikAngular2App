<div id="dvImages" [hidden]="images === null">
    <!--<ImageModal [modalImages]="images"></ImageModal>-->
    <div class="row" *ngIf="images != null">
        <div class="img-container col-xs-1" *ngFor="let img of images; let i= index">
            <div class="float-left" *ngIf="i <= 5">
                <!--<a class="more" *ngIf="i==4" (click)="OpenImageModel(img.name,images)"> +{{images.length - 3}} more </a>-->
                <img class="list-img" [src]="'data:image/jpg;base64,'+ img.photo" (click)="openImage(img.name,images)" alt='Image' />
            </div>
        </div>
    </div>
</div>
<div id="dvImageShow" *ngIf="bigImage">
    <div class="image-wrap">
        <div class="imageContent">
            <img class="list-img" [src]="'data:image/jpg;base64,'+ images[imagePointer].photo" alt='Image' />
        </div>
        <button type="button" (click)="bigImage = false" class="btn btn-primary">Close</button>
    </div>
</div>
